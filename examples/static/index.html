    <main role="main" class="container" id="status">
      <div class="row">

        <div class="col-sm-3 offset-md-1">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Memory</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td>Free</td>
                    <td id=mem_free style="font-weight: bold">...</td>
                  </tr>
                  <tr>
                    <td>Allocated</td>
                    <td id=mem_alloc>...</td>
                  </tr>
                  <tr>
                    <td>Total</td>
                    <td id=mem_total>...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Network</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td>IP</td>
                    <td id=ip>...</td>
                  </tr>
                  <tr>
                    <td>NetMask</td>
                    <td id=netmask>...</td>
                  </tr>
                  <tr>
                    <td>Gateway</td>
                    <td id=gateway>...</td>
                  </tr>
                  <tr>
                    <td>DNS</td>

                  </tr>

            </div>

        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">

          </div>
        </div>

      </div>

    </main> <!-- of status -->


    <main role="main" class="container" id="gpio">
      <div class="row">

        <div class="col-sm-6 offset-md-3">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">GPIO #</th>
                <th scope="col">MCU #</th>
                <th scope="col">State</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id=gpio_rows>
              <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </main><!-- of gpio -->

    <!-- JQuery -->
    <script src="/js/jquery-3.2.1.min.js"></script>

    <!--  ESP8266 scripts -->
    <script>
      function update_status(data)
      {
          $.each(data["memory"], function(key, val) {
            var m = parseFloat(val / 1000).toFixed(2);
            $("#" + key).text(m + 'k');
          });
          $.each(data["network"], function(key, val) {
            $("#" + key).text(val);
          });
      }

      function update_gpio(data)
      {
        var res = "";
        $.each(data["pins"], function(key, val) {
          var state = "Off";
          var btn = "<button type='button' class='btn btn-success' act=1 pin=" + val["gpio"] + ">Turn On</button>";
          if (val["value"] != "0") {
            state = "On";
            btn = "<button type='button' class='btn btn-secondary' act=0 pin=" + val["gpio"] + ">Turn Off</button>";
          }
          res += "<tr><td>" + val["gpio"] + "</td>";
          res += "<td>" + val["nodemcu"] + "</td>";
          res += "<td>" + state + "</td>";
          res += "<td class='text-center'>" + btn + "</tr>";
        });
        // update table rows
        $("#gpio_rows").html(res);
        // handle button click event
        $("button[pin]").click(function(e) {
          e.preventDefault();
          // Send RESTApi request to change port status
          $.ajax({
              url: "/api/gpio/" + $(this).attr("pin"),
              type : "PUT",
              // contentType: 'application/json',
              data : {"value": $(this).attr("act")},
              success : function(result) {
                  // on success - reload table
                  console.log(result);
                  on_hash_change();
              },
              error: function(xhr, resp, text) {
                  console.log(method, uri, resp, text);
              }
          })
        });
      }

      function on_hash_change()
      {
        var hash = window.location.hash;
        if (hash == '') {
          hash = '#status';
        }
        console.log("Hash change", hash);
        $.getJSON("api/" + hash.substring(1), function(data) {
          if (hash == "#status") {
            update_status(data)
          }
          if (hash == "#gpio") {
            update_gpio(data);
          }
        });
        $("main").hide()
        $(hash).show();
      }

      window.onhashchange = on_hash_change;
      $(document).ready(on_hash_change);

    </script> <!-- End of ESP scripts -->

  </body>
</html>
